  <p></p>
  <p><code>メールアドレス</code>は、SORACOMユーザのメールアドレスを設定します。</p>
  <p><code>パスワード</code>は、SORACOMユーザのパスワードを設定します。</p>
</script>

<script type="text/x-red" data-help-name="soracom in">
  <p>SORACOM APIを使用して、<code>Operation</code>で選択した以下の処理を実行します。</p>
  <ul>
    <li>Group List</li>
    <li>Group Subscribers</li>
    <li>Air State</li>
    <li>Beam State</li>
    <li>Update Speed Class</li>
    <li>Activate</li>
    <li>Deactivate</li>
  </ul>

  <h3>出力</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">オブジェクト</span></dt>
        <dd>選択した処理の実行結果をJSON形式で出力します。</dd>
    </dl>

  <h3>詳細</h3>
  <h4>Group List</h4>
    <p>グループの一覧を取得します。</p>
    <p><code>IMSI/Group ID</code>にグループのIDを設定します。</p>
    <p>取得したグループの一覧を出力します。</p>

  <h4>Group Subscribers</h4>
    <p><code>IMSI/Group ID</code>で指定されたグループに属するSubscriberの一覧を取得します。</p>
    <p><code>IMSI/Group ID</code>にグループのIDを設定します。</p>
    <p>取得したグループに属するSubscriberの一覧を出力します。</p>

  <h4>Air State</h4>
    <p><code>IMSI/Group ID</code>で指定したSubscriberの通信量履歴を取得します。</p>
    <p><code>Recent Minutes</code>に集計開始時刻を設定します。単位は<code>分</code>で、現在時刻の何分前から集計を開始するかを設定します。</p>
    <p><code>集計単位</code>に集計単位を設定します。</p>
    <p><code>IMSI/Group ID</code>にIMSI(SIMのID)を設定します。</p>
    <p>取得したSubscriberの通信量履歴を出力します。</p>

  <h4>Beam State</h4>
    <p><code>IMSI/Group ID</code>で指定したSubscriberのSoracom Beam利用量履歴を取得します。</p>
    <p><code>Recent Minutes</code>に集計開始時刻を設定します。単位は<code>分</code>で、現在時刻の何分前から集計を開始するかを設定します。</p>
    <p><code>集計単位</code>に集計単位を設定します。</p>
    <p><code>IMSI/Group ID</code>にIMSI(SIMのID)を設定します。</p>
    <p>取得したSubscriberのSoracom Beam利用量履歴を出力します。</p>

  <h4>Update Speed Class</h4>
    <p><code>IMSI/Group ID</code>で指定したSubscriberの速度クラスを変更します。</p>
    <p><code>速度クラス</code>に変更する速度クラスを設定します。</p>
    <p><code>IMSI/Group ID</code>にIMSI(SIMのID)を設定します。</p>
    <p>更新後のSubscriberの詳細情報を出力します。</p>

  <h4>Activate</h4>
    <p><code>IMSI/Group ID</code>で指定したSubscriberのステータスを有効化します。</p>
    <p><code>IMSI/Group ID</code>にIMSI(SIMのID)を設定します。</p>
    <p>更新後のSubscriberの詳細情報を出力します。</p>

  <h4>Deactivate</h4>
    <p><code>IMSI/Group ID</code>で指定したSubscriberのステータスを無効化します。</p>
    <p><code>IMSI/Group ID</code>にIMSI(SIMのID)を設定します。</p>
    <p>更新後のSubscriberの詳細情報を出力します。</p>

</script>
